specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC7546Proxy
    network: scroll-sepolia
    source:
      address: "0xD87A8DD0336fdB7eA6861D0355E13Be76A04f448"
      abi: IDefaultOps
      startBlock: 2533926
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Dictionary
        - Implementations
        - Admin
        - ClonedProxies
      abis:
        - name: ERC7546Proxy
          file: ./abis/ERC7546Proxy.json
        - name: IDefaultOps
          file: ./abis/IDefaultOps.json
      eventHandlers:
        - event: DictionaryUpgraded(indexed address)
          handler: handleDictionaryUpgraded
        - event: ImplementationSet(bytes4,address)
          handler: handleImplementationSet
        - event: AdminSet(address)
          handler: handleAdminSet
        - event: ProxyCloned(address)
          handler: handleProxyCloned
      file: ./src/erc-7546-proxy.ts
templates:
  - name: ClonedProxies
    kind: ethereum
    network: scroll-sepolia
    source:
      abi: IDefaultOps
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc-7546-proxy.ts
      entities:
        - Dictionary
        - Implementations
        - Admin
        - ClonedProxies
      abis:
        - name: ERC7546Proxy
          file: ./abis/ERC7546Proxy.json
        - name: IDefaultOps
          file: ./abis/IDefaultOps.json
      eventHandlers:
        - event: DictionaryUpgraded(indexed address)
          handler: handleDictionaryUpgraded
        - event: ImplementationSet(bytes4,address)
          handler: handleImplementationSet
        - event: AdminSet(address)
          handler: handleAdminSet
        - event: ProxyCloned(address)
          handler: handleProxyCloned
